<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>study</title>
<link rel="stylesheet" href="common.css" />
<script src="libs/jquery-3.6.0.min.js"></script>
<script src="common.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- tab -->
        <div class="tab ul-tab">
            <ul class="tab_list" role="tablist">
                <li class="on"><a href="#con01" role="button">탭1</a></li>
                <li><a href="#con02" role="button">탭2</a></li>
                <li><a href="#con03" role="button">탭3</a></li>
            </ul>
            <div id="con01" class="tab_panel on" role="tabpanel">탭1내용</div>
            <div id="con02" class="tab_panel" role="tabpanel">탭2내용</div>
            <div id="con03" class="tab_panel" role="tabpanel">탭3내용</div>
        </div>
        <!-- //tab -->
        <br><br>
        <!-- scroll tab -->
        <div class="tab ul-tab">
            <ul class="scroll_list scroll" role="tablist">
                <li class="on"><a href="#">부추김치</a></li>
                <li><a href="#">배추김치</a></li>
                <li><a href="#">열무김치</a></li>
                <li><a href="#">갓김치</a></li>
                <li><a href="#">파김치</a></li>
                <li><a href="#">백김치</a></li>
                <li><a href="#">겉절이</a></li>
                <li><a href="#">동치미</a></li>
                <li><a href="#">오이소박이</a></li>
                <li><a href="#">홍진경 김치</a></li>
            </ul>
            <div class="tab_panel on" role="tabpanel">부추김치</div>
            <div class="tab_panel" role="tabpanel">배추김치</div>
            <div class="tab_panel" role="tabpanel">열무김치</div>
            <div class="tab_panel" role="tabpanel">갓김치</div>
            <div class="tab_panel" role="tabpanel">파김치</div>
            <div class="tab_panel" role="tabpanel">백김치</div>
            <div class="tab_panel" role="tabpanel">겉절이</div>
            <div class="tab_panel" role="tabpanel">동치미</div>
            <div class="tab_panel" role="tabpanel">오이소박이</div>
            <div class="tab_panel" role="tabpanel">홍진경 김치</div>
        </div>
        <!-- //scroll tab -->

        <!-- 평점 -->
        <div class="review_area">
            <strong class="tit">빵미베이커리는 어떠셨나요?</strong>
            <div class="star_inner">
                <div class="star_item">
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                    <span class="star"></span>
                </div>
                <strong class="default">선택해주세요</strong>
            </div>
        </div>
        <!-- //평점-->

        <!-- 전체동의 -->
        <div class="agree_box">
            <div class="check_all">
                <label for="check"><input type="checkbox" name="check" id="check">전체선택</label>
            </div>
            <ul class="check_list">
                <li>
                    <label for="check1"><input type="checkbox" name="check" id="check1">필수1</label>
                </li>
                <li>
                    <label for="check2"><input type="checkbox" name="check" id="check2">필수2</label>
                </li>
                <li>
                    <label for="check3"><input type="checkbox" name="check" id="check3">필수3</label>
                </li>
            </ul>
        </div>
        <!-- //전체동의-->
    </div>
</body>
</html>
